<!DOCTYPE html>
<html>
    <head>
        <!--Meta charset declaration for proper character encoding-->
        <meta charset="UTF-8">
        <!--Sets the viewport to make the website responsive on different devices-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Title of the webpage displayed in the browser tab-->
        <title>Happiness</title>
        <!--Link to external CSS styling sheet for styling the page-->
        <link rel="stylesheet" href="happiness.css">
    </head>
    <body>
        <!--Container for displaying the quote-->
        <div class="quote-box">
            <!--Header for the section-->
            <h2>Quotes about happiness</h2>
            <!--Span element to show the quote text-->
            <blockquote id="quote-text"></blockquote>
            <!--Container for the button to fetch a new quote-->
            <span id="quote-author"></span>
            <div>
                <!--Button that triggers fetching a new quote clicked-->
                <button onclick="fetchQuote()">New quote</button>
            <!-- Button that takes the user home -->
            <button onclick="//eloquent-expressions.surge.sh/Eloquent-expressions.html"> Home</button>
            </div>
        </div>
    
        <!--Link to the back-end API-->
        <script src="hapiness-api.js"></script>
    </body>
    </html>
